<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <!--LINK GOOGLE ICONS-->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=air,location_on,search,water_drop"
    />
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input class="city-input" placeholder="Search City " type="text " />
        <button class="search-btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>
      <!-- Weather Detail Section -->
      <section class="weather-info" style="display: none">
        <div class="location-data-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="country-text">Dehradun</h4>
          </div>
          <h5 class="current-date-txt regular-txt">Wed,14 october</h5>
        </div>
        <div class="weather-summary-container">
          <img src="assets/weather/clear.svg" class="weather-summary-img" />
          <div class="weather-summary-info">
            <h1 class="temp-txt">35 ℃</h1>
            <h3 class="condition-txt regular-txt">Clouds</h3>
          </div>
        </div>

        <div class="weather-conditions-container">
          <div class="condition-items">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt">55%</h5>
            </div>
          </div>

          <div class="condition-items">
            <span class="material-symbols-outlined"> air </span>
            <div class="condition-info">
              <h5 class="regular-txt">Wind Speed</h5>
              <h5 class="wind-value-txt">2 M/s</h5>
            </div>
          </div>
        </div>

        <div class="forecast-items-container">
          <div class="forecast-items">
            <h5 class="forecast-item-date regular-txt">15 OCT</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forcast-item-img"
            />
            <h5 class="forecast-item-temp">35 ℃</h5>
          </div>
          <div class="forecast-items">
            <h5 class="forecast-item-date regular-txt">15 OCT</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forcast-item-img"
            />
            <h5 class="forecast-item-temp">35 ℃</h5>
          </div>
          <div class="forecast-items">
            <h5 class="forecast-item-date regular-txt">15 OCT</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forcast-item-img"
            />
            <h5 class="forecast-item-temp">35 ℃</h5>
          </div>
          <div class="forecast-items">
            <h5 class="forecast-item-date regular-txt">15 OCT</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forcast-item-img"
            />
            <h5 class="forecast-item-temp">35 ℃</h5>
          </div>
        </div>
      </section>
      <!-- Search City Section -->
      <section class="search-city section-message">
        <img src="assets/message/search-city.png" />
        <div>
          <h1>Search City</h1>
          <h4 class="regular-txt">
            Find out the weather condition of the city
          </h4>
        </div>
      </section>
      <!-- Not Found Section -->
      <section class="not-found section-message" style="display: none">
        <img src="assets/message/not-found.png" />
        <div>
          <h1>Search City</h1>
          <h4 class="regular-txt">
            Find out the weather condition of the city
          </h4>
        </div>
      </section>
    </main>
  </body>
  <script src="app.js" defer></script>
</html>
